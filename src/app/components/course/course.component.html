<h1>
  {{ courseName }}
</h1>

<div class="topics">
  <div *ngFor="let topic of courseContent">
    <!-- <div *ngIf="topic.name.includes('Topic')"> -->
    <div class="topic">
      <h2>{{ topic.name }}</h2>
      <ul>
        <li *ngFor="let module of topic.modules">
          <ng-container *ngIf="module.modname === 'quiz'; else other">
            <a [routerLink]="['/quiz', courseId, module.instance]">
              <img [src]="module.modicon" />
            </a>
          </ng-container>
          <ng-template #other>
            <a [routerLink]="['/resource', courseId]">
              <img [src]="module.modicon" />
            </a>
          </ng-template>
          <div class="activity-name">
            {{ module.name }}
          </div>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>
</div>
